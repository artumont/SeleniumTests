<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Test Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ecommerce/style.css') }}">
    <script src="{{ url_for('static', filename='ecommerce/script.js') }}"></script>
</head>
<body>
    <header>
        <h1>Welcome to E-commerce Test Site</h1>
        <div id="cart-icon">
            <span id="cart-count">0</span>
            <button id="view-cart-btn">Toggle Cart</button>
        </div>
    </header>

    <main>
        <section id="products" class="products-grid">
            <div class="product" data-id="1">
                <img src="{{ url_for('static', filename='ecommerce/placeholder.png') }}" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart-btn" data-id="1">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="{{ url_for('static', filename='ecommerce/placeholder.png') }}" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart-btn" data-id="2">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="{{ url_for('static', filename='ecommerce/placeholder.png') }}" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$39.99</p>
                <button class="add-to-cart-btn" data-id="3">Add to Cart</button>
            </div>
            <div class="product" data-id="4">
                <img src="{{ url_for('static', filename='ecommerce/placeholder.png') }}" alt="Product 4">
                <h3>Product 4</h3>
                <p class="price">$49.99</p>
                <button class="add-to-cart-btn" data-id="4">Add to Cart</button>
            </div>
        </section>

        <section id="cart" class="hidden">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total">
                <p>Total: $<span id="total-amount">0.00</span></p>
                <button id="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>

        <section id="checkout-form" class="hidden">
            <h2>Checkout</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required maxlength="16">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required maxlength="3">
                    </div>
                </div>
                <button type="submit" id="place-order-btn">Place Order</button>
            </form>
        </section>

        <section id="order-confirmation" class="hidden">
            <h2>Order Confirmed!</h2>
            <p>Thank you for your purchase. Your order number is: <span id="order-number"></span></p>
            <button id="continue-shopping-btn">Continue Shopping</button>
        </section>
    </main>
</body>
</html>
